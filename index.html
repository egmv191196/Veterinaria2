<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href=".//css/inicio.css">
    <script src="https://kit.fontawesome.com/30aa2fa39b.js" crossorigin="anonymous"></script>
    <title>Veterinaria Balbi</title>
  </head>
  <body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12">
                    <h1>Iniciar sesión</h1>
                </div>
                <form class="col-12" id="formSignIn">
                    <div class="form-group" id="user-group">
                        <input type="text" class="form-control" id="user" name="user" placeholder="Usuario"/>
                    </div>
                    <div class="form-group" id="pass-group">
                        <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Contraseña" autocomplete="off" onchange="signIn();"/>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a type="button" class="btn" value="Ingresar" onclick="signIn();">Ingresar
                            <i class="fas fa-sign-in-alt"></i>
                            </a> 
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./js/Funciones.js"></script>
    </body>
</html>
